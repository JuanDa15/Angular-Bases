<h2>Templete: <small>Switches</small></h2>
<hr>

<form autocomplete="off"
      [formGroup]="switchForm"
      (ngSubmit)="save()">

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>

    <div class="col-sm-9">

      <div class="form-check">
        <input  type="radio"
                class="form-check-input"
                value="M"
                id="radioMan"
                formControlName='genero'>
        <label  class="form-check-label"
                for="radioMan">
                Man
        </label>
      </div>

      <div class="form-check">
        <input  type="radio"
                class="form-check-input"
                value="F"
                id="radioWomen"
                formControlName="genero">
        <label  class="form-check-label"
                for="radioWomen">
                Women
        </label>
      </div>
    </div>
  </div>

  <!-- switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input  class="form-check-input"
                type="checkbox"
                formControlName="notificaciones"
                id="flexSwitchCheckChecked">
        <label  for="flexSwitchCheckChecked"
                class="form-check-label"></label>
      </div>
    </div>
  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">
      Terminos y condiciones
    </label>

    <div class="col-sm-9">
      <div class="form-check">
        <input  type="checkbox"
                class="form-check-input"
                id="flexCheckDefault"
                formControlName="terminos">
        <label  for="flexCheckDefault"
                class="form-check-label">
          Term & Conditions
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <button class="btn btn-outline-danger"
              type="submit">guardar</button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <span>Form</span>
    <pre>{{switchForm.value | json}}</pre>
    <hr>
    <span>Person</span>
    <pre>{{persona |json}}</pre>
    <hr>
    <span>Valid</span>
    <pre>{{switchForm.valid}}</pre>
    <hr>
    <span>Terms</span>
    <pre></pre>
  </div>
</div>
