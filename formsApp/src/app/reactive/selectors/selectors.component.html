<h1 class="mt-3">Selectores Anidados</h1>
<hr>
<form [formGroup]="selectorForm"
      (ngSubmit)="save()">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label"> Continente:</label>
      <select class="form-control"
              formControlName="continente">
        <option value=""> -- Selecione Continente --</option>
        <option [value]="region |lowercase" *ngFor="let region of regiones">{{region}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label"> Paises:</label>
      <select class="form-control"
              formControlName="pais">
        <option value=""> -- Selecione País --</option>
        <option [value]="pais.alpha3Code |lowercase" *ngFor="let pais of paises">{{pais.name}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label"> Fronteras:</label>
      <select class="form-control"
              formControlName="frontera">
        <option value=""> 
          -- Selecione País Fronterizo --
        </option>
        <option [value]="frontera.name"
                *ngFor="let frontera of fronteras">
                {{frontera.alpha3Code}} - {{frontera.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <button type="submit"
              class="btn btn-primary float-end">
        Enviar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>{{selectorForm.valid}}</pre>

<pre>{{selectorForm.value |json}}</pre>
