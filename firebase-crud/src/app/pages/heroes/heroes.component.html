<h1 class="mt-3">Heros list</h1>
<hr />
<div class="row">
	<div class="col text-end">
		<button class="btn btn-primary" routerLink="/create-hero">
			<i class="fa fa-plus"></i> Agregar
		</button>
	</div>
</div>

<table class="table mt-3 animate__animated animate__animated" *ngIf="!flags.empty">
	<thead>
		<tr>
			<th scope="col" *ngFor="let item of tableHeaders">{{item}}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let hero of heroes">
			<th scope="row">{{hero.id}}</th>
			<td>{{hero.name}}</td>
			<td>{{hero.power}}</td>
			<td>
				<span	class="badge" [ngClass]="{'bg-danger':!hero.isAlive,'bg-success':hero.isAlive}">{{hero.isAlive.toString() | i18nSelect:mapping}}</span>
			</td>
			<td>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button type="button" class="btn btn-outline-primary" [routerLink]="['/heroe',hero.id]"><i class="fas fa-eye"></i></button>
					<button type="button" class="btn btn-outline-danger" (click)="deleteHero(hero.id!)"><i class="fas fa-trash"></i></button>
			</div>
			</td>
		</tr>
	</tbody>
</table>

<div class="alert alert-info text-center mt-3" *ngIf="flags.loading">
	<h4 class="alert-heading">Loading...</h4>
	<p>
		<i class="fa fa-sync-alt fa-spin fa-2x"></i>
	</p>
	<p class="mb-0">
		Wait please.
	</p>
</div>

<div class="alert alert-warning text-center mt-3" *ngIf="flags.empty">
	<h4 class="alert-heading">There is no information...</h4>
	<p>
		<i class="fa fa-exclamation fa-2x"></i>
	</p>
</div>
