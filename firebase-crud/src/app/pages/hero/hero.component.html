<h1>Hero <small> hero name </small></h1>
<hr>
<div class="row text-end">
	<div class="col">
		<button class="btn btn-danger" routerLink="/heroes"><i class="fa fa-arrow-left"></i> Back</button>
	</div>
</div>
<div class="row mt-3 animate__animated animate__animated">
	<div class="col">
		<form (ngSubmit)="save( form )" #form="ngForm">
			<div class="form-group">
				<label for="">Firebase ID</label>
				<input type="text" disabled class="form-control" placeholder="firebase id" name="id" [(ngModel)]="hero.id">
				<small class="form-text text-muted">This field is autogenerated</small>
			</div>
			<div class="form-group">
				<label for="">Name</label>
				<input type="text" class="form-control" placeholder="Hero name" name="name" [(ngModel)]="hero.name" required>
			</div>
			<div class="form-group">
				<label for="">Power</label>
				<input type="text" class="form-control" placeholder="Hero power" name="power" [(ngModel)]="hero.power" required>
			</div>
			<div class="form-group">
				<label for="">Status</label>
				<br>
				<button class="btn btn-outline-success w-50" type="button" *ngIf="hero.isAlive"
					(click)="hero.isAlive = false">
					<i class="fa fa-smile-wink"></i>
					Alive
				</button>
				<button class="btn btn-outline-danger w-50" type="button" *ngIf="!hero.isAlive"
					(click)="hero.isAlive = true">
					<i class="fa fa-dizzy"></i>
					Alive
				</button>
			</div>
			<hr>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary w-25">
					<i class="fa fa-save"></i> Save
				</button>
			</div>
		</form>
	</div>
</div>
