<mat-grid-list cols="1" *ngIf=" !heroe; else content">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template  #content>
  <div  fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="30px">

        <div  fxFlex="50"
              fxFlex.sm="100">
          <h1>{{heroe.superhero}} <small> - {{heroe.alter_ego}}</small></h1>
          <mat-divider></mat-divider>
          <br>
          <img mat-card-image src="{{heroe | urlImg}}" alt="{{heroe.superhero}}">
        </div>

        <div  fxFlex="50"
              fxFlex.sm="100">
          <h1>{{heroe.publisher}}</h1>
          <mat-divider></mat-divider>
          <br>
          <mat-list>
            <mat-list-item>{{heroe.characters}}</mat-list-item>
            <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
          </mat-list>

          <button mat-flat-button color="primary" routerLink="/heroes/list"> Regresar</button>
        </div>
  </div>
</ng-template>
